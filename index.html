<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link href="style.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <header id="main-header" class="bg-dark text-white p-4 mb-3 rounded">
    <div class="row">
      <div class="col-md-12">
        <h1 id="header-title">To-Do List 
          <i class="fas fa-tasks"></i>
        </h1>
      </div>
    </div>
  </header>
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <div class="input-group mb-6">
            <div class="form-group">
              <input type="text" class="form-control" id="inputTitle" placeholder="Enter title...">
            </div>
            <br><br>
            <div class="form-group">
              <input type="text" class="form-control" id="inputDescription" placeholder="Enter description...">
            </div>
            <br><br>
            <div class="form-group">
              <input type="date" class="form-control" id="inputDate">
            </div>
            <br>

            <div class="form-group">
            <button type="button" class="btn btn-primary" id="addTask">Add Task</button>
          </div>
          <br>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body tasks">
          <p class="no-items text-muted text-center">No items yet</p>
          <div id="taskContainer"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
